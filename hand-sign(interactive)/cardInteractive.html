    <header>
      <div class="container">
        <!-- Navbar -->
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <a class="navbar-brand">Essentials Hand Signs</a>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#createModal"
            >
              Add
            </button>
          </div>
        </nav>
        <!-- Modal -->
        <div
          class="modal fade"
          id="createModal"
          data-card-selective=""
          tabindex="-1"
          aria-labelledby="createModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Add Card</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      name="title"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="description"
                      name="description"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image Url</label>
                    <input
                      class="form-control"
                      type="url"
                      id="imageUrl"
                      name="imageUrl"
                      required
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

      <div

        id="deleteModal"
        data-card-selective=""
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Confirmation</h5>
              <button

            </div>
