<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        margin: 1em;
        padding: 0.5em;
      }
      .fav-food {
        background-color: #e0e0e0;
        font-style: italic;
      }
      #fav-movie {
        background-color: black;
        color: yellow;
      }
      .binge-show {
        background-color: lightblue;
      }
      .binge-show > div {
        background-color: maroon;
        color: lightblue;
      }
    </style>
    <title>Selector Exercise</title>
  </head>
  <body>
    <h1>Selector Exercise</h1>
    <div class="fav-food">
      <p>Favorite Food</p>
      <ul>
        <li>KBBQ</li>
        <li>Chicken(Any Kind)</li>
        <li>Veggies</li>
      </ul>
    </div>
    <div id="fav-movie">
      <p>Favorite Movie</p>
      <ul>
        <li>Gladiator</li>
        <li>Cast Away</li>
        <li>Step Brothers</li>
      </ul>
    </div>
    <div class="binge-show">
      <div>
        <p>Binge-Watch Shows</p>
        <ul>
          <li>Anything the wife wants to watch on netflix</li>
        </ul>
      </div>
    </div>
  </body>
</html>
