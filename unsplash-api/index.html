<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UnSplash</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link

            <a class="navbar-brand">Unsplash</a>
            <form class="d-flex">

                type="search"

              />
              <button

                name="search"
