<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meme Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./css/meme.css" /> -->
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand"
            >Welcome to The Meme Generator (Click Add to start)</a
          >
          <form class="d-flex">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addMemeModal"
            >
              Add
            </button>
          </form>
        </div>
      </nav>
      <!-- Modal -->
      <div
        class="modal fade"
        id="addMemeModal"
        tabindex="-1"
        aria-labelledby="addMemeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addMemeModalLabel">Add Meme</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">Image Url</label>
                  <input
                    type="url"
                    class="form-control"
                    id="imageUrl"
                    name="imageUrl"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="topText" class="form-label">Top Text</label>
                  <input
                    type="text"
                    class="form-control"
                    name="topText"
                    id="topText"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="bottomText" class="form-label">Bottom Text</label>
                  <input
                    type="text"
                    class="form-control"
                    name="bottomText"
                    id="bottomText"
                    required
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="cardContainer" class="row"></div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="./js/meme.js"></script>
  </body>
</html>
